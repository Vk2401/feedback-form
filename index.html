<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback App</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">

  <!-- css links -->
  <link rel="stylesheet" href="./src/css/index.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,700;1,300&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">


  <!-- emailjs -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>

<body class="bg-[#fbfcf9]">

  <main>
    <div class="absolute top-2 right-4">
      <div class="relative  top-2 w-24 h-24">
        <a href="https://github.com/Vk2401/feedback-form" class="select-none" title="Source code repo"  target="_blank" rel="noopener noreferrer"><img draggable="false" src="/images/GitHub-logo.png" alt="hgithub logo"></a>
      </div>
    </div>
    <div class="flex text-center items-center justify-center flex-col gap-4 h-screen select-none">

      <img src="/images/star-tamtlı.gif" draggable="false" class="w-36 h-36 select-none" alt="welcome gif">
      <div class="text-2xl font-bold px-4">Hey there! How would you describe me? I'd love to hear your thoughts and feedback!
      </div>
      <a href="#form-container"
        class="bg-[#9cda8a] rounded px-5 py-2 flex items-center justify-center text-white font-bold">Way to the form
        <svg xmlns="http://www.w3.org/2000/svg" class="animated-element-y" width="32" height="32" viewBox="0 0 24 24">
          <path fill="currentColor" d="m12 18l-6-6l1.4-1.4l3.6 3.6V5h2v9.2l3.6-3.6L18 12z" />
        </svg></a>
    </div>

    <section id="form-container" class="py-20 flex  items-center justify-center bg-cover bg-no-repeat form-bg" >
      <form action="#" class="z-50" id="feedback-form" method="post">

        <div class="px-8 md:px-12  xl:px-32  mx-auto">
          <h2 class="text-4xl text-center lg:text-5xl font-bold leading-tight">Lets talk about everything!</h2>

          <div
            class="max-w-screen-xl mt-24 grid gap-8 grid-cols-1 md:grid-cols-2   text-gray-900 rounded-lg ">
            <div class="flex flex-col justify-between">
              <div>
                <div class="relative">
                  <span class="uppercase text-sm text-gray-600 font-bold">Full Name</span>
                  <input
                    class="w-full bg-gray-300 mb-4 text-gray-900 mt-2 p-3 border-[1px] rounded-lg focus:outline-none focus:shadow-outline"
                    type="text" placeholder="" name="uname">
                </div>
                <div class="mt-8 relative">
                  <span class="uppercase text-sm text-gray-600 font-bold">Email</span>
                  <input
                    class="w-full bg-gray-300 mb-4 text-gray-900 mt-2 p-3 border-[1px] rounded-lg focus:outline-none focus:shadow-outline"
                    type="text" name="uemail">
                </div>
              </div>

            </div>
            <div class="">
              <div class="relative">
                <span class="uppercase text-sm text-gray-600 font-bold">Phone</span>
                <input
                  class="w-full bg-gray-300 text-gray-900 mt-2 p-3 mb-4 rounded-lg border-[1px] focus:outline-none focus:shadow-outline focus:appearance-none"
                  type="number" placeholder="" name="uphone">
              </div>
              <div class="mt-8 custom-select relative">
                <label for="designation" class="uppercase text-sm text-gray-600 font-bold">Designation</label>
                <select id="designation" name="udesg" class=" w-full bg-gray-300 mb-4 text-gray-900 mt-2 p-3 border-[1px] rounded-lg appearance-none focus:outline-none focus:shadow-outline">
          
                    <option value="">SELECT</option>
                    <option value="Student">Student</option>
                    <option value="HR">HR</option>
                    <option value="Profession">Profession</option>
                    <option value="Others">Others</option>
           
                </select>
            </div>
            </div>
          </div>
          <div class="mt-8 relative">
            <span class="uppercase text-sm text-gray-600 font-bold">Message</span>
            <textarea
             name="umessage" class="w-full h-32 bg-gray-300 border-[1px] text-gray-900 mt-2 mb-[8px] p-3 rounded-lg focus:outline-none focus:shadow-outline"></textarea>
          </div>
          <div class="mt-8 ">
            <button
              class="uppercase text-sm font-bold tracking-wide bg-[#9cda8a] text-gray-100 p-3 rounded-lg w-full focus:outline-none focus:shadow-outline">
              Send Message
            </button>
          </div>
        </div>

      </form>
    </section>
  </main>

  <!-- mail success or fail notification -->
  <div id="enotify" class="z-50 bg-[#9cda8a] px-4 py-2 rounded font-medium top-2 left-1/2 -translate-x-1/2 fixed shadow-xl flex justify-center items-center gap-5" style="display: none;">
    <span id="en-mesage"></span> <span class="text-red-700 cursor-pointer hover:text-red-500 " id="notify-close-icon">x</span>
  </div>

  <!-- footer -->
    <footer class="text-[12px] md:text-sm text-center py-2">
      Designed with <span class="text-red-500">❤</span> by <a href="https://github.com/Vk2401" class="hover:text-[#9cda8a] underline">Vasanth.</a>
    </footer>
  <!-- js links -->
  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
